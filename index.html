<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/main.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<title>Scooter</title>
</head>
<body>
	<header class="header">
		<div class="container header__inner-wrapper">
			<div class="header__container header__container--active">
				<button class="header__burger">
					<img class="header__icon" src="./images/burger_menu.svg" alt="burger">
					
					<img class="header__icon2" src="./images/x_menu.svg" alt="x">
				</button>
				
				<a class="header__logo" href="#">
					<img class="header__logo-link" src="./images/header_logo.svg" alt="logo" width="108" height="29">
				</a>
				
				<div class="header__wrapper">
					<nav class="header__nav">
						<ul class="header__list">
							<li class="header__item">
								<a class="header__item-link" href="#">About</a>
							</li>
							
							<li class="header__item">
								<a class="header__item-link" href="#">Location</a>
							</li>
							
							<li class="header__item">
								<a class="header__item-link" href="#">Careers</a>
							</li>
						</ul>
						
						<button class="header__btn button" type="button">Get Scootin</button>
					</nav>
				</div>
				
			</div>
		</div>
	</header>
	
	<main>
		<section class="hero"> 
			<div class="container hero__inner-wrapper">
				<div class="hero__container">
					<div class="hero__wrapper">
						<h2 class="hero__heading">Scooter sharing made simple</h2>
						
						<p class="hero__text">Scoot takes the hassle out of urban mobility. Our bikes are placed in convenient locations in each of our cities. Use our app to locate the nearest bike, unlock it with a tap, and you're away!</p>
					     
						<button class="header__btn button" type="button">Get Scootin</button>
					</div>
				</div>
			</div>
		</section>
		
		<section class="hero"> 
			<div class="container hero__inner-wrapper">
				<div class="hero__container">
					
				</div>
			</div>
		</section> 
		
		<section class="hero"> 
			<div class="container hero__inner-wrapper">
				<div class="hero__container">
					
				</div>
			</div>
		</section> 
		
		<section class="hero"> 
			<div class="container hero__inner-wrapper">
				<div class="hero__container">
					
				</div>
			</div>
		</section> 
	</main>
	
	<footer class="footer">
		<div class="container footer__inner-wrapper">
			<div class="footer__container">
				
			</div>
		</div>
	</footer>
	
	<script src="./js/main.js"></script>
</body>
</html>
